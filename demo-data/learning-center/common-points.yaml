一、新进员工职业素养培训

简单的讲，新进员工职业素养就是一种工作状态的标准化、规范化、制度化，即在合适的时间、合适的地点，用合适的方式，说合适的话，做合适的事。使新进员工在知识、技能、观念、思维、态度、心理上符合职业规范和标准。具体包括：新进员工职业素养包含职业道德素养、行为规范和职业素养技能三个部分内容。

